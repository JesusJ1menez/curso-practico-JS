<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geometricas</title>
  </head>
  <body>
    <h1>Figuras geometricas</h1>
    <p>Este es el primer taller del curso practico de JavaScript</p>

    <!-- Cuadrado -->
    <section>
      <h2>Calcula el area y perimetro de un cuadrado</h2>
      <form action="">
        <label for="InputCuadrado">
          Excribe cuanto mide cada lado de tu cuadrado:
        </label>
        <input type="number" id="InputCuadrado" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el area
        </button>
      </form>
    </section>

    <!-- Triangulo -->
    <section>
      <h2>Calcula el area y perimetro de un triangulo</h2>
      <form action="">
        <label for="InputTriangulo">
          Cuanto mide los lados de tu triangulo:
        </label>
        <input type="number" id="InputTriangulo" />
        <label for="baseTriangulo">
          Cuanto mide la base de tu triangulo:
        </label>
        <input type="number" id="baseTriangulo" />
        <label for="alturaTriangulo">
          Cuanto mide la altura de tu triangulo:
        </label>
        <input type="number" id="alturaTriangulo" />
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el area
        </button>
      </form>
    </section>

    <!-- Circulo -->
    <section>
      <h2>Calcula el area y perimetro de un circulo</h2>
      <form action="">
        <label for="InputCirculo">
          Excribe cuanto mide el radio de tu circulo:
        </label>
        <input type="number" id="InputCirculo" />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el area
        </button>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
